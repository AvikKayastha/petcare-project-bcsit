<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Dashboard - PetCare</title>
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <link href="Index.css" rel="stylesheet" /> <!-- keep your existing sidebar & variables -->
    <style>
        
        /* Profile Card styles */
        .profile-card {
            background: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
        }

        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--color-primary);
        }

        .profile-pic input[type="file"] {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: center;
        }

        #profileView p {
            margin: 0.6rem 0;
            font-size: 1rem;
            color: var(--color-dark-variant);
            text-align: left;
        }

        #profileView button {
            margin-top: 1rem;
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #profileView button:hover {
            background-color: var(--color-primary-variant);
        }

        #profileForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .form-group input {
            padding: 0.5rem 0.8rem;
            font-size: 0.95rem;
            border: 1.5px solid var(--color-info-light);
            border-radius: var(--border-radius-1);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        #profileForm button {
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #profileForm button.primary {
            background-color: var(--color-primary);
            color: white;
        }

        #profileForm button.primary:hover {
            background-color: var(--color-primary-variant);
        }

        #profileForm button.secondary {
            background-color: var(--color-info-light);
            color: var(--color-dark);
        }

        #profileForm button.secondary:hover {
            background-color: var(--color-light);
        }

        #saveMessage {
            color: var(--color-success);
            font-weight: 500;
            font-size: 0.95rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>PET<span class="danger">CARE</span></h2>
                </div>
                <div class="close" id="close-btn"><i class='bx bx-x'></i></div>
            </div>
            <div class="sidebar">
                <a href="User-dashboard.html" class="active"><i class='bx bx-home'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="Profile(user).html"><i class='bx bx-calendar'></i>
                    <h3>My Profile</h3>
                </a>
                <a href="Bookings(user).html"><i class='bx bx-calendar'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="Payments(user).html"><i class='bx bx-calendar'></i>
                    <h3>My Payments</h3>
                </a>
                <a href="Messages(user).html"><i class='bx bx-message'></i>
                    <h3>Messages</h3><span class="message-count">3</span>
                </a>
                <a href="#"><i class='bx bx-log-out'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>My Profile</h1>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/130" alt="#" id="profileImage">
                    <input type="file" id="uploadPic" accept="image/*">
                </div>
                <div id="profileView">
                    <p><b>Full Name:</b> Kripa Karki</p>
                    <p><b>Email:</b> kripa@example.com</p>
                    <p><b>Phone:</b> 9841234567</p>
                    <p><b>Address:</b> Kathmandu, Nepal</p>
                    <p><b>Number of Pets:</b> 2</p>
                    <button id="editBtn">Edit Profile</button>
                </div>

                <form id="profileForm" style="display: none;">
                    <div class="form-group"><label for="name">Full Name</label><input type="text" id="name"
                            value="Kripa Karki" required></div>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email"
                            value="kripa@example.com" required></div>
                    <div class="form-group"><label for="phone">Phone</label><input type="text" id="phone"
                            value="9841234567" required></div>
                    <div class="form-group"><label for="address">Address</label><input type="text" id="address"
                            value="Kathmandu, Nepal"></div>
                    <div class="form-group"><label for="pets">Number of Pets</label><input type="number" id="pets"
                            value="2" min="0"></div>
                    <div class="form-buttons">
                        <button type="submit" class="primary">Save Changes</button>
                        <button type="button" id="cancelBtn" class="secondary">Cancel</button>
                    </div>
                    <p id="saveMessage" style="display: none;">Profile updated!</p>
                </form>
            </div>
        </main>
    </div>

    <script>
        const editBtn = document.getElementById('editBtn');
        const profileView = document.getElementById('profileView');
        const profileForm = document.getElementById('profileForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveMessage = document.getElementById('saveMessage');
        const uploadPic = document.getElementById('uploadPic');
        const profileImage = document.getElementById('profileImage');

        editBtn.addEventListener('click', () => {
            profileView.style.display = 'none';
            profileForm.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', () => {
            saveMessage.style.display = 'none';
            profileForm.style.display = 'none';
            profileView.style.display = 'block';
        });

        profileForm.addEventListener('submit', function (e) {
            e.preventDefault();
            profileView.innerHTML = `
    <p><b>Full Name:</b> ${document.getElementById('name').value}</p>
    <p><b>Email:</b> ${document.getElementById('email').value}</p>
    <p><b>Phone:</b> ${document.getElementById('phone').value}</p>
    <p><b>Address:</b> ${document.getElementById('address').value}</p>
    <p><b>Number of Pets:</b> ${document.getElementById('pets').value}</p>
    <button id="editBtn">Edit Profile</button>
  `;
            saveMessage.style.display = 'block';
            setTimeout(() => {
                saveMessage.style.display = 'none';
                profileForm.style.display = 'none';
                profileView.style.display = 'block';
                document.getElementById('editBtn').addEventListener('click', () => {
                    profileView.style.display = 'none';
                    profileForm.style.display = 'flex';
                });
            }, 1200);
        });

        uploadPic.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) profileImage.src = URL.createObjectURL(file);
        });
    </script>
</body>

</html>
