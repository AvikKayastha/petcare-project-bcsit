<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="shortcut icon" type="x-icon" href="/photos/pet-care_logo_1.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url(https://cdn.vectorstock.com/i/500p/54/12/modern-abstract-hexagon-background-vector-56035412.jpg) no-repeat;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(10px);
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background-color: transparent;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(243, 242, 242, 0.1);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    h2, h5 {
      font-weight: 600;
    }

    .form-control,
    .form-select {
      padding: 0.75rem;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 6px rgba(33, 37, 41, 0.2);
      border-color: #343a40;
    }

    .btn-dark {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-dark:hover {
      background-color: #1c1f23;
    }

    .text-center a {
      color: #0d6efd;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <form>
      <div class="row">
        <!-- Owner Details -->
        <div class="col-md-6">
          <h5>Owner Details:</h5>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone Number" required>
          </div>
        </div>

        <!-- Pet Details -->
        <div class="col-md-6">
          <h5>Pet Details:</h5>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Pet Name" required>
          </div>
          <div class="mb-3">
            <select class="form-select" required>
              <option selected disabled>Select Breed</option>
              <option value="pug">Pug</option>
              <option value="husky">Husky</option>
              <option value="pomeranian">Pomeranian</option>
              <option value="german shepherd">German Shepherd</option>
              <option value="golden retriever">Golden Retriever</option>
              <option value="french bulldog">French Bulldog</option>
              <option value="japanese spitz">Japanese Spitz</option>
              <option value="shi tzu">Shi Tzu</option>
              <option value="lhasa apso">Lhasa Apso</option>
              <option value="cocker spaniel">Cocker Spaniel</option>
              <option value="poodle">Poodle</option>
              <option value="dobermann">Dobermann</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Pet Nickname (Optional)">
          </div>
        </div>
      </div>

      <!-- Submit and Link -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-dark w-50">Sign Up</button>
        <p class="mt-3">
          Already have an account?
          <a href="login.html">Log In</a>
        </p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
