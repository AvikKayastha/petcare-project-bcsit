<!DOCTYPE html> 
<html lang="en">
 <head>
     <meta charset="UTF-8" /> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
     <title>Payment Successful</title> 
     <style> 
    
    body { 
    font-family: "Segoe UI", sans-serif; 
    background: #f1f5f9; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    margin: 0; 
    color: #1a202c; 
    } 
    .card { 
    background: #ffffff; 
    padding: 2rem 3rem; 
    border-radius: 16px; 
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); 
    text-align: center; 
    animation: fadeIn 0.5s ease; 
    } 
    .card h1 { 
    font-size: 2rem; 
    color: #16a34a; 
    margin-bottom: 0.5rem; 
    } 
    .card p { 
    margin-bottom: 1.5rem; 
    color: #4b5563; 
    } 
    .card button { 
    background: #16a34a; 
    color: white; 
    padding: 0.7rem 1.4rem; 
    border: none; 
    border-radius: 8px; 
    font-size: 1rem; 
    cursor: pointer; 
    } 
    .card button:hover { 
    background: #15803d; 
    } 
    @keyframes fadeIn { 
    from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } } 
    </style> 
    </head> 
    <body> 
    <div class="card"> 
        <h1>âœ… Payment Successful!</h1> 
        <p>Thank you for your booking. Your payment has been confirmed.</p> 
        <button onclick="window.location.href='/user/user_dashboard'">Go to Dashboard</button> 
    </div> 
</body> 
</html>
