<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - PetCare</title>
    <link rel="shortcut icon" href="/photos/pet-care_logo_1.png" type="image/x-icon">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" /> <!-- keep your existing sidebar & variables -->
    <style>
        
        /* Profile Card styles */
        .profile-card {
            background: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
        }

        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--color-primary);
        }

        .profile-pic input[type="file"] {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: center;
        }

        #profileView p {
            margin: 0.6rem 0;
            font-size: 1.2rem;
            color: var(--color-dark-variant);
            text-align: left;
        }

        #profileView button {
            margin-top: 1rem;
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #profileView button:hover {
            background-color: var(--color-primary-variant);
        }

        #profileForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .form-group input {
            padding: 0.5rem 0.8rem;
            font-size: 0.95rem;
            border: 1.5px solid var(--color-info-light);
            border-radius: var(--border-radius-1);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        #profileForm button {
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #profileForm button.primary {
            background-color: var(--color-primary);
            color: white;
        }

        #profileForm button.primary:hover {
            background-color: var(--color-primary-variant);
        }

        #profileForm button.secondary {
            background-color: var(--color-info-light);
            color: var(--color-dark);
        }

        #profileForm button.secondary:hover {
            background-color: var(--color-light);
        }

        #saveMessage {
            color: var(--color-success);
            font-weight: 500;
            font-size: 0.95rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                   <a href="/homepage"><h2>PET<span class="danger">CARE</span></h2></a>
                </div>
                <div class="close" id="close-btn"><i class='bx bx-x'></i></div>
            </div>
            <div class="sidebar">
                <a href="/user/user_dashboard"><i class='bx bx-home'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="/user/user_profile" class="active"><i class='bx bx-calendar'></i>
                    <h3>My Profile</h3>
                </a>
                <a href="/user/user_booking"><i class='bx bx-calendar'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="/user/user_payment"><i class='bx bx-calendar'></i>
                    <h3>My Payments</h3>
                </a>
                <a href="/user/user_message"><i class='bx bx-message'></i>
                    <h3>Messages</h3><span class="message-count">8</span>
                </a>
                <a href="#"><i class='bx bx-log-out'></i>
                    <h3></h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>My Profile</h1>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/130" alt="#" id="profileImage">
                    <input type="file" id="uploadPic" accept="image/*">
                </div>
                <div id="profileView">
                    <p><b>Full Name:</b> ${user.name || ""}</p>
                    <p><b>Email:</b> ${user.email || ""}</p>
                    <button id="editBtn">Edit Profile</button>
                </div>

                <form id="profileForm" style="display: none;">
                    <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" value="${user.name || ""}" required></div>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email" value="${user.email || ""}" required></div>

                    <div class="form-buttons">
                        <button type="submit" class="primary">Save Changes</button>
                        <button type="button" id="cancelBtn" class="secondary">Cancel</button>
                    </div>
                    <p id="saveMessage" style="display: none;">Profile updated!</p>
                </form>
            </div>
        </main>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', async () => {
try {
const res = await fetch('/api/userinfo');
const user = await res.json();
if (res.ok) {
  // Fill profile view
  profileView.innerHTML = `
    <p><b>Full Name:</b> ${user.name || ""}</p>
    <p><b>Email:</b> ${user.email || ""}</p>
    <button id="editBtn">Edit Profile</button>
  `;

  // Fill form fields
  document.getElementById('name').value = user.name || "";
  document.getElementById('email').value = user.email || "";

  // Rebind Edit button
  document.getElementById('editBtn').addEventListener('click', () => {
    profileView.style.display = 'none';
    profileForm.style.display = 'flex';
  });
} else {
  console.error("Failed to load user data:", user.message);
}
} catch (err) {
console.error("Error fetching user data:", err);
}
});

</script>
</body>

</html>
