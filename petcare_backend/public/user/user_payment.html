<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Payment - PetCare</title>
    <link rel="shortcut icon" href="/photos/pet-care_logo_1.png" type="image/x-icon">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                   <a href="/homepage"><h2>PET<span class="danger">CARE</span></h2></a>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="/user/user_dashboard">
                    <i class='bx bx-home'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="/user/user_profile">
                    <i class='bx bx-calendar'></i>
                    <h3>My Profile</h3>
                </a>
                <a href="/user/user_booking">
                    <i class='bx bx-calendar'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="/user/user_payment" class="active">
                    <i class='bx bx-calendar'></i>
                    <h3>My Payments</h3>
                </a>
                <a href="/user/user_message">
                    <i class='bx bx-message'></i>
                    <h3>Messages</h3>
                    <span class="message-count">3</span>
                </a>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <h3></h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>My Payments</h1>
            <div class="recent-orders">
                <h2>Payment History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Grooming</td>
                            <td>Rs 1,000</td>
                            <td>Paid</td>
                            <td>25 July 2025</td>
                        </tr>
                        <tr>
                            <td>Vet Visit</td>
                            <td>Rs 500</td>
                            <td>Paid</td>
                            <td>15 July 2025</td>
                        </tr>
                        <tr>
                            <td>Vaccination</td>
                            <td>Rs 1,500</td>
                            <td>Pending</td>
                            <td>1 August 2025</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#">View All Payments</a>
            </div>
        </main>
    </div>
</body>

</html>
