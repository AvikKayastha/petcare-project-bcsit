<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="Index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>PET<span class="danger">CARE</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx  bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="Admin-dashboard.html">
                    <i class='bx  bx-dashboard'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="customers(admin).html">
                    <i class='bx  bx-user-square'></i>
                    <h3>Customers</h3>
                </a>
                <a href="Bookings(admin).html">
                    <i class='bx  bx-contact-book'></i>
                    <h3>Bookings</h3>
                </a>
                <a href="Messages(admin).html">
                    <i class='bx  bx-envelope'></i>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <i class='bx  bx-arrow-out-right-square-half'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->
        <main>
            <h1>My Bookings</h1>
            <div class="date">
                <input type="date">
            </div>

            <div class="recent-orders">
                <h2>Upcoming & Past Bookings</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Grooming</td>
                            <td>25 July 2025</td>
                            <td>Confirmed</td>
                        </tr>
                        <tr>
                            <td>Vet Visit</td>
                            <td>15 July 2025</td>
                            <td>Completed</td>
                        </tr>
                        <tr>
                            <td>Boarding</td>
                            <td>5 July 2025</td>
                            <td>Completed</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#">View All Bookings</a>
            </div>
        </main>
    </div>
</body>

</html>
