<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.14/iconfont/material-icons.min.css">
    <link href="Index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>PET<span class="danger">CARE</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx  bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <i class='bx  bx-dashboard'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <i class='bx  bx-user-square'></i>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-contact-book'></i>
                    <h3>Bookings</h3>
                </a>
                <a href=" ">
                    <i class='bx  bx-chart-line'></i>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-envelope'></i>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <i class='bx  bx-file-report'></i>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-cog'></i>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-arrow-out-right-square-half'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->
        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type=date>
            </div>

            <div class="insights">
                <div class="earnings">
                    <span class="material-symbols-outlined">bar-chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Earnings</h3>
                            <h1>Rs 4,000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>
                </div>

                <!-- END OF EARNINGS -->

                <div class="expenses">
                    <span class="material-symbols-outlined">analytics</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>Rs 4,000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>6%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>
                </div>

                <!-- END OF EXPENSES -->

                <div class="income">
                    <span class="material-icons-sharp"></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>Rs 4,000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>
                </div>
                <!-- END OF INCOME -->
            </div>
        </main>




    </div>
</body>

</html>
