<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" href="/photos/pet-care_logo_1.png" type="x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #212529;
      color: white;
      padding: 2rem 1rem;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      transition: all 0.3s ease;
    }

    .sidebar h4 {
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #adb5bd;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }

    .main {
      margin-left: 220px;
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -220px;
      }

      .sidebar.open {
        left: 0;
      }

      .main {
        margin-left: 0;
      }
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4>Admin</h4>
      <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\html\admin-dashboard.html" class="active">Dashboard</a>
      <a href="user(admin).html">Users</a>
      <a href="appointments(admin).html">Appointments</a>
      <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\html\pets(admin).html">Pets</a>
      <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\html\reports(admin).html">Reports</a>
      <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\html\settings(admin).html">Settings</a>
      <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\html\logout(admin).html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="main-header">
        <span class="toggle-btn d-md-none" onclick="toggleSidebar()">â˜°</span>
        <h3>Dashboard</h3>
        <span class="text-muted">Welcome, Admin</span>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-4">
            <h5>Total Users</h5>
            <p class="fs-4 fw-bold">128</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4">
            <h5>Today's Bookings</h5>
            <p class="fs-4 fw-bold">34</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4">
            <h5>Active Pets</h5>
            <p class="fs-4 fw-bold">67</p>

        </div>
      </div>

      <div class="mt-5">
        <h5>Activity Overview</h5>
        <p>This section can include graphs, tables, or reports. You can integrate Chart.js or any JS library here.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
