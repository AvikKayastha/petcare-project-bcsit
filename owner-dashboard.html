<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Owner Dashboard</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="Index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>PET<span class="danger">CARE</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx  bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <i class='bx  bx-dashboard'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <i class='bx  bx-user-square'></i>
                    <h3>Profile</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-contact-book'></i>
                    <h3>My Pets</h3>
                </a>
                <a href=" ">
                    <i class='bx  bx-chart-line'></i>
                    <h3>Book Services</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-envelope'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-file-report'></i>
                    <h3>Payments</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-cog'></i>
                    <h3>Messages</h3>
                    <span class="message-count">10</span>
                </a>
                <a href="#">
                    <i class='bx  bx-cog'></i>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <i class='bx  bx-arrow-out-right-square-half'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->
        <main>
            <h1>Dashboard</h1>
            <div class="date">
                input type=date
            </div>

            <div class="insights">
                <div class="bookings">
                    <span class="material-symbols-outlined">
                    </span>
                </div>
            </div>
        </main>




    </div>
</body>

</html>
