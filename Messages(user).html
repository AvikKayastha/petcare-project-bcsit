<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - PetCare</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="Index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <a href="User-dashboard.html">
                    <h2>PET<span class="danger">CARE</span></h2></a>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="User-dashboard.html" class="active">
                    <i class='bx bx-home'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="Profile(user).html">
                    <i class='bx bx-calendar'></i>
                    <h3>My Profile</h3>
                </a>
                <a href="Bookings(user).html">
                    <i class='bx bx-calendar'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="Payments(user).html">
                    <i class='bx bx-calendar'></i>
                    <h3>My Payments</h3>
                </a>
                <a href="Messages(user).html">
                    <i class='bx bx-message'></i>
                    <h3>Messages</h3>
                    <span class="message-count">3</span>
                </a>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Messages</h1>
            <div class="recent-updates">
                <h2>Inbox</h2>
                <div class="updates">
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Your grooming session is confirmed!</p>
                            <small class="text-muted">2 Minutes Ago</small>
                        </div>
                    </div>
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Vaccination reminder for your dog.</p>
                            <small class="text-muted">1 Day Ago</small>
                        </div>
                    </div>
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Payment of Rs 1,500 is pending.</p>
                            <small class="text-muted">3 Days Ago</small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
