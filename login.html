<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      background-color: #d4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }

    .login-image {
      height: 100%;
      object-fit: cover;
      width: 100%;
      display: block;
    }

    .form-section {
      padding: 3rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="row login-card bg-white w-100">
      <!-- Image Column -->
      <div class="col-lg-5 p-0">
        <img src="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\Project\images\background.jpg" alt="Dog" class="login-image h-100">
      </div>

      <!-- Form Column -->
      <div class="col-lg-7 form-section">
        <h2 class="fw-bold mb-4">Welcome back :)</h2>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control p-3" placeholder="Email address" required>
          </div>
          <div class="mb-4">
            <input type="password" class="form-control p-3" placeholder="Password" required>
          </div>
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-dark py-2">Login</button>
          </div>
          <p class="mb-0">Don't have an account? 
            <a href="C:\Users\Kreepa\OneDrive\Desktop\kripa\MinorII\Project\html\registration.html">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
