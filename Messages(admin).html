<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - PetCare</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="Index.css" rel="stylesheet">
<style>
    /* SIDEBAR */
.sidebar {
  background: var(--color-white);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 1rem;
  color: var(--color-dark);
  text-decoration: none;
  padding: 0.8rem;
  border-radius: var(--border-radius-1);
  transition: background 0.3s ease;
}

.sidebar a.active,
.sidebar a:hover {
  background: var(--color-primary);
  color: white;
}

.sidebar i {
  font-size: 1.4rem;
}

.sidebar .message-count {
  background: var(--color-danger);
  color: white;
  font-size: 0.7rem;
  padding: 0.2rem 0.5rem;
  border-radius: 1rem;
  margin-left: auto;
}

/* MAIN CONTENT */
main {
  flex: 1;
  padding: 2rem;
  background: var(--color-light);
}

main h1 {
  margin-bottom: 1rem;
}

.date input[type="date"] {
  padding: 0.4rem;
  border: 1px solid var(--color-light);
  border-radius: var(--border-radius-1);
}

/* TABLES */
.recent-orders {
  background: var(--color-white);
  border-radius: var(--card-border-radius);
  padding: var(--card-padding);
  box-shadow: var(--box-shadow);
  margin-top: 1.5rem;
}

.recent-orders h2 {
  margin-bottom: 0.8rem;
}

.recent-orders table {
  width: 100%;
  border-collapse: collapse;
}

.recent-orders table thead tr {
  background: var(--color-primary);
  color: white;
}

.recent-orders table th,
.recent-orders table td {
  text-align: left;
  padding: 0.6rem;
  border-bottom: 1px solid var(--color-light);
}

.recent-orders table tbody tr:last-child td {
  border: none;
}

.recent-orders a {
  display: block;
  text-align: center;
  margin-top: 1rem;
  color: var(--color-primary);
}

/* MESSAGES */
.recent-updates {
  background: var(--color-white);
  border-radius: var(--card-border-radius);
  padding: var(--card-padding);
  box-shadow: var(--box-shadow);
  margin-top: 1.5rem;
}

.updates .update {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.update .profile-photo img {
  width: 2.4rem;
  height: 2.4rem;
  border-radius: 50%;
  object-fit: cover;
}

.update .message p {
  margin: 0;
}

.update .message small {
  color: var(--color-dark-variant);
}


</style>

</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>PET<span class="danger">CARE</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <i class='bx bx-home'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class='bx bx-calendar'></i>
                    <h3>My Bookings</h3>
                </a>
                <a href="#">
                    <i class='bx bx-message'></i>
                    <h3>Messages</h3>
                    <span class="message-count">3</span>
                </a>
                <a href="#">
                    <i class='bx bx-paw'></i>
                    <h3>My Pets</h3>
                </a>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF ASIDE -->


        <main>
            <h1>Messages</h1>
            <div class="recent-updates">
                <h2>Inbox</h2>
                <div class="updates">
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Your grooming session is confirmed!</p>
                            <small class="text-muted">2 Minutes Ago</small>
                        </div>
                    </div>
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Vaccination reminder for your dog.</p>
                            <small class="text-muted">1 Day Ago</small>
                        </div>
                    </div>
                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/profile-picture.png">
                        </div>
                        <div class="message">
                            <p>Payment of Rs 1,500 is pending.</p>
                            <small class="text-muted">3 Days Ago</small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
